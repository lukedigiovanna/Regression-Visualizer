<!DOCTYPE html>
<html>
    <head>
        <title> Regression Visualizer </title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1 class="title">
            Regression Visualization
        </h1>
        <table id="main">
            <td class="fields">
                <p class="label">
                    Data:
                </p>
                <textarea id="data-text" rows="15" cols="10" onclick="document.getElementById('data-text').select();">Enter data here</textarea>
                <p class="descriptor">
                    Enter data as comma separated values on separate lines
                </p>
                <button onclick="generateRandom(randomness = 20.0)">
                    Generate Random Data
                </button>
            </td>
            <td id="canvas" onclick="drawGraph()">
                <canvas id="graph-canvas" width="800px" height="600px">
                    Your browser does not support this application.
                </canvas>
            </td>
            <td class="fields">
                <p class="label">
                    Training parameters:
                </p>
                <p class="label">
                    Linear:
                </p>
                <button onclick="stepLinearFit()">  
                    Step
                </button>
                <button onclick="linearFit()">
                    Train
                </button>
                <p class="descriptor">
                    Cost: <span id="linear-cost">0</span>
                </p>
                <p class="descriptor">
                    y = <span id="slope">m</span>x + <span id="intercept">b</span>
                </p>
                <p class="label">
                    Quadric:
                </p>
                <button onclick="stepQuadricFit()">  
                    Step
                </button>
                <button onclick="quadricFit()">
                    Train
                </button>
                <p class="descriptor">
                    Cost: <span id="quadric-cost">0</span>
                </p>
                <p class="descriptor">
                    y = <span id="quadric-a">a</span>xÂ² + <span id="quadric-b">b</span>x + <span id="quadric-c">c</span>
                </p>

                <p class="label">
                    Nth-Term:
                </p>
                <button onclick="stepNthTermFit()">  
                    Step
                </button>
                <button onclick="nthTermFit()">
                    Train
                </button>
                <p class="descriptor">
                    Cost: <span id="nth-cost">0</span>
                </p>
                <p class="descriptor" id="nth-equation">
                    y = ...
                </p>
            </td>
        </table>   
        
        <script src="regression.js"></script>
        <script src="datahandler.js"></script>
        <script src="graphing.js"></script>
    </body>
</html>
