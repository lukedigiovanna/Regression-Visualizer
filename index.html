<!DOCTYPE html>
<html>
    <head>
        <title> Regression Visualizer </title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1 class="title">
            Regression Visualization
        </h1>
        <table id="main">
            <td class="fields">
                <p class="label">
                    Data:
                </p>
                <textarea id="data-text" rows="15" cols="10" onclick="document.getElementById('data-text').select();">Enter data here</textarea>
                <p class="descriptor">
                    Enter data as comma separated values on separate lines
                </p>
                <button onclick="generateRandom(randomness = 20.0)">
                    Generate Random Data
                </button>
                <button onclick="fitZoom()">Fit Zoom</button>
            </td>
            <td id="canvas" onclick="drawGraph()">
                <canvas id="graph-canvas" width="800px" height="600px">
                    Your browser does not support this application.
                </canvas>
            </td>
            <td class="fields">
                <div id="functions"> 
                    <!-- this section is filled in by the java script code -->
                </div>
                <button onclick="addFunction()">Add function</button>
            </td>
        </table>   
        
        <script src="regression.js"></script>
        <script src="datahandler.js"></script>
        <script src="graphing.js"></script>
    </body>
</html>
